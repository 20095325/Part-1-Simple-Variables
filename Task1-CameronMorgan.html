<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Calculator</title>
   <link href="css/task1.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
  <header class="header">
    <h1>JavaScript and HTML</h1>
  </header>

  <main class="content">
    <h2>Task 1: Simple Variables</h2>
    <form name="theForm" method="post">
      <fieldset>
        <legend>Calculator</legend>
        <ul>
          <li>
            <label for="number">Please enter a number between 0 and 50:</label>
            <input type="number" name="number" id="number" value="0" min="1" max="50" required>
          </li>
          <li>
            <input type="submit" name="calculate" id="calculate" value="Calculate">
          </li>
          <li>
            <label for="factorial">The Factorial of your number is:</label>
            <input type="text" name="factorial" id="factorial" readonly>
          </li>
          <li>
            <label for="squared">The square of your number is:</label>
            <input type="text" name="squared" id="squared" readonly>
          </li>
          <li>
            <label for="cubed">The cube of your number is:</label>
            <input type="text" name="cubed" id="cubed" readonly>
          </li>
        </ul>
      </fieldset>
    </form>
  </main>

  <footer class="footer">
    <p>Cameron Morgan</p>
  </footer>
</div>

<script src="js/task1.js"></script>
</body>
</html>
